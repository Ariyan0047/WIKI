{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'encyclopedia/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="container_01">
            <img src="{% static 'encyclopedia/wiki.png' %}">
            <h1>Wiki</h1>
            <form action="{% url 'searchEntry' %}" method="GET">
                <input type="search" name="q" placeholder="Enter Search Item" id="input">
            </form>
            <div class="pageLinks">
                <a href="{% url 'index' %}">HOME</a>
                <a href="{% url 'newEntry' %}">CREATE NEW PAGE</a>
                <a href="{% url 'randomEntry' %}" role="button">RANDOM PAGE</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="container_02">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
